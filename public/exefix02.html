<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Fixação</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

    <script type="text/babel">

        /*
            Usando os recursos do React (manipuladores de evento, useRef e useState),
            escreva o nome completo da pessoa (EM MAIÚSCULAS) toda vez que houver alteração nos campos de nome ou sobrenome.

            1) Criar dois useRef e associá-los aos inputs.
            2) Crtiar um useState para armazenar o nome completo.
            3) Criar uma função para manipular o evento onChange dos inputs. Nessa função, deve-se ler s valores de ambos os inputs (com as refs),
            formar o nome completo em maiúsculas e guardá-lo na variável de estado.
            4) usar a variável de estado para atualizar o conteúdo da div do nome completo.
        */



        function MeuForm(props) {

        // 1) Criando as referências 
            const nameRef = React.useRef()
            const surnameRef = React.useRef()

        // 2) Criar um useState para armazenar o nome completo
            const [fullName, setFullName] = React.useState('')

        // 3) Criar uma função para manipular o evento onChange dos inputs. Nessa função, deve-se ler s valores de ambos os inputs (com as refs),
        // formar o nome completo em maiúsculas e guardá-lo na variável de estado.
            function handleChange(event) {
                const name = nameRef.current.value            // captura o valor do input nome
                const surname = surnameRef.current.value  // captura o valor do input sobrenome 

                // Armazenar o nome completo, já em maiúsculas, na variável de estado
                setFullName(name.toUpperCase() + ' ' + surname.toUpperCase())
            }

            return (
                <form>
                    <div>
                        <label htmlFor="nome">Nome:</label>
                        <input ref={nameRef} type="text" id="nome" onChange={handleChange} />                    
                    </div> 
                    <div>
                        <label htmlFor="sobrenome">Sobrenome:</label>
                        <input ref={surnameRef} type="text" id="sobrenome" onChange={handleChange} />                        
                    </div>
                    {/* 4) usar a variável de estado para atualizar o conteúdo da div do nome completo. */}
                    <div id="nomeCompleto">{fullName}</div>
                </form>    
            )
        }

        ReactDOM.render(<MeuForm />, document.getElementById('root'))
    </script>
    
</body>
</html>
